<html>
    <head>
        <title>Book Pacer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <h1 class="text-center">Book Pacer</h1>

        <button id="addBook">Add Book</button>

        <section id="books"></section>

        <div id="bookEntryModal" class="modal">
            <div class="modal-content">
                <span id="close" class="close">&times;</span>
            
                <h3>Let's Add a Book to Your Reading List!</h3>
            
                <form id="addBookForm">
                    <label for="bookTitle">Book Title*</label>
                    <input type="text" id="bookTitle" name="bookTitle" required>

                    <label for="bookAuthor">Book Author*</label>
                    <input type="text" id="bookAuthor" name="bookAuthor" required>

                    <label for="numPages">Total Number of Pages*</label>
                    <input type="number" min="0" id="numPages" name="numPages" required>

                    <label for="pagesRead">Number of Pages You've Already Read*</label>
                    <input type="number" min="0" value="0" id="pagesRead" name="pagesRead" required>

                    <label for="numDays">Goal Reading Duration (Number of Days)*</label>
                    <input type="number" min="1" value="7" id="numDays" name="numDays" required>

                    <label for="goalStart">Reading Start Date*</label>
                    <input type="date" id="goalStart" name="goalStart" required>

                    <label for="numSessions">Number of Reading Sessions Per Day*</label>
                    <input type="number" min="1" value="2" id="numSessions" name="numSessions" required>

                    <p>
                        *Required
                    </p>
            
                    <input id="saveItems" class="btn" type="submit" value="Save">
                </form>
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
